<body style="margin:0;">
    <div class="hero_area">
        <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
            <defs>
                <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
            </defs>
            <g class="parallax">
                <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(52, 131, 235, 0.7)" />
                <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(52, 131, 235, 0.5)" />
                <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(52, 131, 235, 0.3)" />
                <use xlink:href="#gentle-wave" x="48" y="7" fill="rgba(52, 131, 235, 1)" />
            </g>
        </svg>
        <div class="cube"></div>
    </div>
</body>

<style>
    .cube {
        bottom: 0;
        left: 0;
        width: 100%;
        height: 300px;
        background-color: rgba(52, 131, 235, 1);
        position: absolute;
    }

    .hero_area {
        position: relative;
        height: 100vh;
        background-color: rgb(0, 21, 36);
    }

    .waves {
        position: absolute;
        width: 100%;
        height: 15vh;
        min-height: 100px;
        max-height: 150px;
        bottom: 300px;
        left: 0;
    }

    .parallax>use {
        animation: move-forever 25s cubic-bezier(.55, .5, .45, .5) infinite;
    }

    .parallax>use:nth-child(1) {
        animation-delay: -2s;
        animation-duration: 7s;
    }

    .parallax>use:nth-child(2) {
        animation-delay: -3s;
        animation-duration: 10s;
    }

    .parallax>use:nth-child(3) {
        animation-delay: -4s;
        animation-duration: 13s;
    }

    .parallax>use:nth-child(4) {
        animation-delay: -5s;
        animation-duration: 20s;
    }

    @keyframes move-forever {
        0% {
            transform: translate3d(-90px, 0, 0);
        }

        100% {
            transform: translate3d(85px, 0, 0);
        }
    }


    /*Shrinking for mobile*/

    @media (max-width: 768px) {
        .waves {
            height: 40px;
            min-height: 40px;
        }
    }

    /* Waves Animation end*/
</style>
